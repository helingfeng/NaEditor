    <section id="h1" class="jawbone-takeover-minimulti jawbone-hero">
        <i class="jawbone-hero-image"></i>
        <div class="warp">
            <div class="loginbox">
                <div class="cd-user-modal-container">
                    <ul class="cd-switcher">
                        <li><a id="a_user" style="border-right: 1px solid #bdbdbd;color:#ffffff;">账号登录</a></li>
                        <li><a id="a_qrcode">扫码登录</a></li>
                    </ul>
                    <div id="cd-login">
                        <form id="form" action="/api/login" method="post">
                            <div class="list" id="username">
                                <input placeholder="用户名" class="listinp" name="username" type="text">
                            </div>
                            <div class="list" id="password">
                                <input class="listinp" type="password" placeholder="密码" name="password" id="password">
                            </div>

                                <input type="submit" class="btn" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
                            </div>
                    </div>
                    </form>
                </div>
                <p id="errorHint"></p>
                <div class="register">
                    没有账号?&nbsp;&nbsp;<a href="/page/register" class="registerfree">免费注册</a>
                </div>

            </div>
        </div>
